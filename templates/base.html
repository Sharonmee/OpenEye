{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <title>{% block title %}OpenEye - Security Vulnerability Scanner{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'bounce': 'bounce 1s infinite',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin': 'spin 1s linear infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(34, 211, 238, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(34, 211, 238, 0.8)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white font-sans leading-normal tracking-normal min-h-screen flex flex-col" data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">

    {% block content %}
    {% endblock %}

</body>
</html>
